<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}- Page</title>

  <script src="https://kit.fontawesome.com/9a3e3f6995.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% block css %}

  {% endblock css %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');

    .list-style-none {
      list-style: none;
      display: inline-flex;
      flex-direction: row;
      column-gap: 8px;
      justify-content: center;
      align-items: center;
      height: 128px;
    }

    .footer {
      width: 100%;
    }

    .nav-link {
      font-weight: 600;
    }

    .font-secur {
      font-family: Secular One;
    }

    .font-logo {
      font-size: 1.75rem;
    }

    .nav-color {
      background-color: #FAA71F;
    }

    .font-color-black {
      color: black;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg nav-color px-3">
    <div class="container-fluid">
      <a class="navbar-brand font-secur font-logo ml-2" href="/"><img class="" src="/static/images/logo.png"
          width="32px;" style="margin-right:3px;">Car Rental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about_us">About us</a>
          </li>
        </ul>
        {% if user == None %}
        <div class="button d-flex flex-row justify-content-center gap-3 mt-3">
          <a href="/login" class="text-decoration-none"><button class="btn btn-outline-light">Login</button></a>
          <a href="/registration" class="text-decoration-none"><button class="btn btn-primary font-color-dark">Sign
              in</button></a>
        </div>

        {% else %}
        <div class="button d-flex flex-row justify-content-center gap-3 mt-3 p-1">
          
            <!-- Default dropstart button -->
            <div class="btn-group dropstart">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Hi {{user.name}}
              </button>

              <!-- Dropdown menu links -->
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/history">History</a></li>
                <li><a class="dropdown-item" href="/user/del">Sign Out</a></li>
              </ul>            
            </div>          
        </div>

      



      {% endif %}
    </div>
  </nav>
  {% block body %}

  {% endblock body %}
  <!-- <div class="footer d-flex flex-column align-items-center justify-content-center bg-dark text-center" id="about_us"
    style="height:128px;">
    <a href="#">Copyright @Satish and @Pavan</a>
  </div> -->
  <!-- Remove the container if you want to extend the Footer to full width. -->
<div class="container-fluid m-0 p-0" style="color:white;" id="about_us">

  <footer class="text-center text-white bg-dark">
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">                        
      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="https://www.linkedin.com/in/satish-kolde-957983230/"
        role="button"
        target="_blank"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="https://www.linkedin.com/in/pavan-kumar-k-036a85202/"
        role="button"
        data-mdb-ripple-color="dark"
        target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="https://github.com/satishkolde/car_rental"
        role="button"
        target="_blank"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright:
    <a class="text-light" href="/">CarRental.com</a>
  </div>
  <!-- Copyright -->
</footer>
  
</div>
<!-- End of .container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
