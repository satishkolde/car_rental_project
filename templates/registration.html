{% extends 'base.html' %}
{% block title %}
    Registration
{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
{% endblock css %}
{% block body %}
<div class="form_controls d-flex container-fluid flex-column mt-4 container mb-4">
    <div class="form_header col text-center">
        <h1 class="">Registration</h1>
    </div>
    <div class="form col d-flex flex-column align-items-center text-center">
      <form action="/registration" method="POST" class="form-block pt-4 d-flex flex-column align-items-center justify-content-center w-50">
        <div class="d-flex input-block  m-0">
            <label for="user_name" class="form-label text-start m-0 w-25">User Name  <span class="color-red">*</span></label>
            <input type="text" class="form-control w-100" id="user_name" name="name"placeholder="Jhon" required>
          </div>
        <div class="d-flex input-block  m-0">
            <label for="user_email" class="form-label text-start m-0 w-25">Enter Your Email <span class="color-red">*</span></label>
            <input type="email" class="form-control w-100" id="user_email" name="email" required>
          </div>
        <div class="d-flex input-block  m-0">
            <label for="user_number" class="form-label text-start m-0 w-25">Enter Your Phone Number <span class="color-red">*</span></label>
            <input type="number" class="form-control w-100" id="user_number" required name="mobile">
          </div>
        <div class="d-flex input-block  m-0">
            <label for="user_password" class="form-label text-start m-0 w-25">Set the Password <span class="color-red">*</span></label>
            <input type="password" class="form-control w-100" id="user_password" name="password" required>
          </div>
        <div class="d-flex input-block  m-0">
            <label for="user_con_password" class="form-label text-start m-0 w-25">Confirm the Password <span class="color-red">*</span></label>
            <input type="password" class="form-control w-100" id="user_con_password" required>
          </div>
        
        <div class="d-flex input-block m-0 justify-content-start flex-column gap-3">
            <div class="t_c d-flex flex-row align-items-center gap-2">
                <input type="checkbox" class="d-block" required>
                <p class="color-red m-0 text-center">agree terms and conditions </button>
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>
        
    </form>
    </div>
</div>
{% endblock body %}
